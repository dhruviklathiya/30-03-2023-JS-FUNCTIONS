<script>
    function check(a){
        if(a>0)
        {
            document.write("Entered value is positive.");
        }
        else if(a<0)
        {
            document.write("Entered value is negative.");
        }
        else if(a==0)
        {
            document.write("Entered value is zero.");
        }
        else{
            document.write("Enter valid value.");
        }
    }
    var a = parseInt(prompt("Enter value to check if it's negative or positive:"));
    check(a);
</script>
